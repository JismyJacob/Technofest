<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply for Techmantra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 40px;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #477ecf;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #365fbd;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Apply for Technofest</h2>
    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="event">Select Event:</label>
      <select id="event" name="event" required>
        <option value="hackathon">Hackathon</option>
        <option value="blind-coding">Blind Coding</option>
        <option value="tech-quiz">Tech Quiz</option>
      </select>

      <label for="message">Additional Notes:</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
  <a href="project1.html" style="text-decoration: none; background-color: #ccc; color: black; padding: 10px 20px; border-radius: 5px;">‚Üê Previous Page</a>

</body>
</html>
